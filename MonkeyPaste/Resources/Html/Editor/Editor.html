    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        body {
            margin: 50px;
        }

        #editor-container {
            font-family: 'Open Sans', Helvetica, sans-serif;
            font-size: 1.2em;
            height: 100%;
            margin: 0 auto;
            width: 100%;
            background-color: pink;
        }

            #editor-container .ql-editor {
                min-height: 100%;
                height: inherit;
                overflow-y: inherit;
                padding-bottom: 75px;
            }

                #editor-container .ql-editor > * {
                    margin-top: 1.5em;
                }

                    #editor-container .ql-editor > *:last-child {
                        margin-bottom: 50px;
                    }

            #editor-container h1 + p,
            #editor-container h2 + p {
                margin-top: 0.5em;
            }

            #editor-container blockquote {
                border-left: 4px solid #111;
                padding-left: 1em;
            }

            #editor-container hr {
                border: none;
                color: #111;
                letter-spacing: 1em;
                text-align: center;
            }

                #editor-container hr:before {
                    content: '...';
                }

        #tooltip-controls {
            background-color: #111;
            border-radius: 4px;
            display: none;
            padding: 5px 10px;
            position: absolute;
        }

            #tooltip-controls::before {
                box-sizing: border-box;
                border-bottom: 6px solid #111;
                border-left: 6px solid transparent;
                border-right: 6px solid transparent;
                content: ' ';
                display: block;
                height: 6px;
                left: 50%;
                position: absolute;
                margin-left: -6px;
                margin-top: -6px;
                top: 0;
                width: 6px;
            }

            #tooltip-controls button {
                background-color: transparent;
                color: #fff;
                border: none;
            }

                #tooltip-controls button.active {
                    color: #21b384;
                }

        #sidebar-controls {
            display: none;
            position: absolute;
        }

            #sidebar-controls button {
                background-color: transparent;
                border: none;
                padding: 0;
            }

            #sidebar-controls i.fa {
                background-color: #fff;
                border: 1px solid #111;
                border-radius: 50%;
                color: #111;
                width: 32px;
                height: 32px;
                line-height: 32px;
            }

            #sidebar-controls .controls {
                display: none;
                margin-left: 15px;
            }

            #sidebar-controls #show-controls i.fa::before {
                content: "\f067";
            }

            #sidebar-controls.active .controls {
                display: inline-block;
            }

            #sidebar-controls.active #show-controls i.fa::before {
                content: "\f00d";
            }

        button {
            cursor: pointer;
            display: inline-block;
            font-size: 18px;
            padding: 0;
            height: 32px;
            width: 32px;
            text-align: center;
        }

            button:active, button:focus {
                outline: none;
            }
    </style>

<body>
    <div id="tooltip-controls">
        <button id="bold-button"><i class="fa fa-bold"></i></button>
        <button id="italic-button"><i class="fa fa-italic"></i></button>
        <button id="link-button"><i class="fa fa-link"></i></button>
        <button id="blockquote-button"><i class="fa fa-quote-right"></i></button>
        <button id="header-1-button"><i class="fa fa-header"><sub>1</sub></i></button>
        <button id="header-2-button"><i class="fa fa-header"><sub>2</sub></i></button>
        <button id="add-template-button"><i class="fa fa-tag"></i></button>        
    </div>
    <div id="sidebar-controls">
        <button id="show-controls"><i class="fa fa-plus"></i></button>
        <span class="controls">
            <button id="image-button"><i class="fa fa-camera"></i></button>
            <button id="video-button"><i class="fa fa-play"></i></button>
            <button id="tweet-button"><i class="fa fa-twitter"></i></button>
            <button id="divider-button"><i class="fa fa-minus"></i></button>
        </span>
    </div>
    <div id='editor-container'>
    </div>

    <script type="text/javascript">
        let Inline = Quill.import('blots/inline');
        let Block = Quill.import('blots/block');
        let BlockEmbed = Quill.import('blots/block/embed');
        var OutPendingMessages = new Array();

        class BoldBlot extends Inline { }
        BoldBlot.blotName = 'bold';
        BoldBlot.tagName = 'strong';

        class ItalicBlot extends Inline { }
        ItalicBlot.blotName = 'italic';
        ItalicBlot.tagName = 'em';

        class LinkBlot extends Inline {
            static create(url) {
                let node = super.create();
                node.setAttribute('href', url);
                node.setAttribute('target', '_blank');
                return node;
            }

            static formats(node) {
                return node.getAttribute('href');
            }
        }
        LinkBlot.blotName = 'link';
        LinkBlot.tagName = 'a';

        class BlockquoteBlot extends Block { }
        BlockquoteBlot.blotName = 'blockquote';
        BlockquoteBlot.tagName = 'blockquote';

        class HeaderBlot extends Block {
            static formats(node) {
                return HeaderBlot.tagName.indexOf(node.tagName) + 1;
            }
        }
        HeaderBlot.blotName = 'header';
        HeaderBlot.tagName = ['H1', 'H2'];

        class DividerBlot extends BlockEmbed { }
        DividerBlot.blotName = 'divider';
        DividerBlot.tagName = 'hr';

        class ImageBlot extends BlockEmbed {
            static create(value) {
                let node = super.create();
                node.setAttribute('alt', value.alt);
                node.setAttribute('src', value.url);
                return node;
            }

            static value(node) {
                return {
                    alt: node.getAttribute('alt'),
                    url: node.getAttribute('src')
                };
            }
        }
        ImageBlot.blotName = 'image';
        ImageBlot.tagName = 'img';

        class VideoBlot extends BlockEmbed {
            static create(url) {
                let node = super.create();
                node.setAttribute('src', url);
                node.setAttribute('frameborder', '0');
                node.setAttribute('allowfullscreen', true);
                return node;
            }

            static formats(node) {
                let format = {};
                if (node.hasAttribute('height')) {
                    format.height = node.getAttribute('height');
                }
                if (node.hasAttribute('width')) {
                    format.width = node.getAttribute('width');
                }
                return format;
            }

            static value(node) {
                return node.getAttribute('src');
            }

            format(name, value) {
                if (name === 'height' || name === 'width') {
                    if (value) {
                        this.domNode.setAttribute(name, value);
                    } else {
                        this.domNode.removeAttribute(name, value);
                    }
                } else {
                    super.format(name, value);
                }
            }
        }
        VideoBlot.blotName = 'video';
        VideoBlot.tagName = 'iframe';

        class TweetBlot extends BlockEmbed {
            static create(id) {
                let node = super.create();
                node.dataset.id = id;
                twttr.widgets.createTweet(id, node);
                return node;
            }

            static value(domNode) {
                return domNode.dataset.id;
            }
        }
        TweetBlot.blotName = 'tweet';
        TweetBlot.tagName = 'div';
        TweetBlot.className = 'tweet';

        Quill.register(BoldBlot);
        Quill.register(ItalicBlot);
        Quill.register(LinkBlot);
        Quill.register(BlockquoteBlot);
        Quill.register(HeaderBlot);
        Quill.register(DividerBlot);
        Quill.register(ImageBlot);
        Quill.register(TweetBlot);
        Quill.register(VideoBlot);

        let quill = new Quill('#editor-container');
        quill.addContainer($("#tooltip-controls").get(0));
        quill.addContainer($("#sidebar-controls").get(0));
        quill.on(Quill.events.EDITOR_CHANGE, function (eventType, range) {
            if (eventType !== Quill.events.SELECTION_CHANGE) return;
            if (range == null) return;
            if (range.length === 0) {
                $('#tooltip-controls').hide();
                let [block, offset] = quill.scroll.descendant(Block, range.index);
                if (block != null && block.domNode.firstChild instanceof HTMLBRElement) {
                    let lineBounds = quill.getBounds(range);
                    $('#sidebar-controls').removeClass('active').show().css({
                        left: lineBounds.left - 50,
                        top: lineBounds.top - 2
                    });
                } else {
                    $('#tooltip-controls, #sidebar-controls').hide();
                    $('#sidebar-controls').removeClass('active');
                }
            } else {
                $('#sidebar-controls, #sidebar-controls').hide();
                $('#sidebar-controls').removeClass('active');
                let rangeBounds = quill.getBounds(range);
                $('#tooltip-controls').show().css({
                    left: rangeBounds.left + rangeBounds.width / 2 - $('#tooltip-controls').outerWidth() / 2,
                    top: rangeBounds.bottom + 10
                });
            }
        });

        $('#bold-button').click(function () {
            quill.format('bold', true);
        });

        $('#italic-button').click(function () {
            let active = $(this).hasClass('active');
            quill.format('italic', true);
        });

        $('#link-button').click(function () {
            let value = prompt('Enter link URL');
            quill.format('link', value);
        });

        $('#blockquote-button').click(function () {
            console.log('blockquote');
            quill.format('blockquote', true);
        });

        $('#header-1-button').click(function () {
            quill.format('header', 1);
        });

        $('#header-2-button').click(function () {
            quill.format('header', 2);
        });

        $('#add-template-button').click(function () {
            console.log('add template button clicked');

            OutPendingMessages.push('AddTemplate,Template #1');
        });

        $('#divider-button').click(function () {
            let range = quill.getSelection(true);
            quill.insertEmbed(range.index, 'divider', true, Quill.sources.USER);
            quill.setSelection(range.index + 1, Quill.sources.SILENT);
            $('#sidebar-controls').hide();
        });

        $('#image-button').click(function () {
            let range = quill.getSelection(true);
            quill.insertEmbed(range.index, 'image', {
                alt: 'Quill Cloud',
                url: 'https://quilljs.com/0.20/assets/images/cloud.png'
            }, Quill.sources.USER);
            quill.setSelection(range.index + 1, Quill.sources.SILENT);
            $('#sidebar-controls').hide();
        });

        $('#video-button').click(function () {
            let range = quill.getSelection(true);
            let url = 'https://www.youtube.com/embed/QHH3iSeDBLo?showinfo=0';
            quill.insertEmbed(range.index, 'video', url, Quill.sources.USER);
            quill.formatText(range.index + 1, 1, { height: '170', width: '400' });
            quill.setSelection(range.index + 1, Quill.sources.SILENT);
            $('#sidebar-controls').hide();
        });

        $('#tweet-button').click(function () {
            let range = quill.getSelection(true);
            let id = '464454167226904576';
            quill.insertEmbed(range.index, 'tweet', id, Quill.sources.USER);
            quill.setSelection(range.index + 1, Quill.sources.SILENT);
            $('#sidebar-controls').hide();
        });

        $('#show-controls').click(function () {
            $('#sidebar-controls').toggleClass('active');
            quill.focus();
        });

        function PopOutMessage() {
            if (OutPendingMessages.length > 0) {
                var topMsg = OutPendingMessages[0];
                OutPendingMessages.splice(0, 1);
                return topMsg;
            }
            return 'Empty,';
        }

        function setText(text) {
            quill.setText(text + '\n');
        }

        function setHtml(html) {
            var delta = quill.clipboard.convert(html);
            quill.setContents(delta, 'silent');
        }

        function getText() {
            var text = quill.getText(0, quill.getLength() - 1);
            return text;
        }

        function getHtml() {
            //document.getElementsByClassName
            var val = document.getElementsByClassName("ql-editor")[0].innerHTML;
            return val;
        }

        function createTemplateSpan(templateName) {
            var range = quill.getSelection(true);
            if (range) {
                quill.deleteText(range.index, range.length);
                var ts = '<span style="border-style:solid;border-color:orange;border-radius:10px;padding:15px;background-color:purple;color:white;font-size:15em">&lt;' + templateName + '&gt;</span>';
                quill.clipboard.dangerouslyPasteHTML(range.index, ts);

                console.log('text:\n' + getText());
                console.table('\nhtml:\n' + getHtml());
            }
        }

        function createLink() {
            var range = quill.getSelection(true);
            if (range) {
                var text = quill.getText(range.index, range.length);
                quill.deleteText(range.index, range.length);
                var ts = '<a href="https://www.google.com">' + text + '</a>';
                quill.clipboard.dangerouslyPasteHTML(range.index, ts);

                console.log('text:\n' + getText());
                console.table('\nhtml:\n' + getHtml());
            }
        }
    </script>

</body>
