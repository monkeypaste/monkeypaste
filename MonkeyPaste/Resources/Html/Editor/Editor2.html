<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Editor</title>
    <link href="lib/Quill/node_modules/quill/dist//quill.snow.css" rel="stylesheet" />
    <link href="lib/HighlightJs/styles/github.min.css" rel="stylesheet" />
    <link href="lib/Quill-Better-Table/node_modules/quill-better-table/src/assets/quill-better-table.scss" rel="stylesheet" type="text/css" />
    <link href="style/editor-style.css" rel="stylesheet" type="text/css" />
    <script src="lib/HighlightJs/highlight.min.js"></script>
    <script src="lib/HighlightJs/languages/xml.min.js"></script>
    <script src="lib/Quill/node_modules/quill/dist/quill.min.js"></script>
    <script src="lib/Quill-Better-Table/node_modules/quill-better-table/dist/quill-better-table.min.js"></script>
    <script src="lib/jquery/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="lib/DynamicQuillTools/DynamicQuillTools.js"></script>
    <script src="lib/Quill-Html-Edit-Button/node_modules/quill-html-edit-button/dist/quill.htmlEditButton.min.js"></script>    
</head>
<body>
    <div id='editor'>
    </div>

    <div id="templateColorPaletteMenu" class="cls-context-menu"></div>

    <div id="templateToolbarMenu" class="cls-context-menu">
        <ul id="templateToolbarMenuList">
        </ul>
    </div>

    <div id="templateContextMenu" class="cls-context-menu">
        <ul id="templateContextMenuList">
        </ul>
    </div>

    <div id="editTemplateToolbar" class="edit-template-toolbar">
        <div class="edit-template-type-select-container">
            <select id="editTemplateTypeMenuSelector">
                <option class="templateTypeOption" value="constant">Constant</option>
                <option class="templateTypeOption" value="static">Static</option>
                <option class="templateTypeOption" value="dynamic">Dynamic</option>
            </select>
        </div>
        <div id="editTemplateSubTypeSelectContainer" class="edit-template-sub-type-select-container">
            <select id="editTemplateConstantSubTypeMenuSelector">
                <option class="templateConstantSubTypeOption" value="datetime">Date/Time</option>
                <option class="templateConstantSubTypeOption" value="signature">Signature</option>
                <!-- Add defined 'Other' templates here -->
                <option class="templateConstantSubTypeOption" value="other">Other...</option>
            </select>
        </div>
    </div>

    <div id="pasteTemplateToolbar" class="paste-template-toolbar">
        <div id="paste-template-custom-select" class="paste-template-custom-select" style="min-width:160px;">
            <select id="pasteTemplateToolbarMenuSelector">
            </select>
        </div>
        <div id="clearAllTemplateTextButton" tabindex="0" class="paste-template-toolbar-btn">
            <span>CLEAR ALL</span>
        </div>
        <div style="display:inline-block">
            <input id="templateTextArea" tabindex="1" onchange="templateTextAreaChange()" onkeyup="templateTextAreaChange()" onsearch="templateTextAreaChange()" type="search" cols="30" />
        </div>
        <div id="previousTemplateButton" tabindex="2" class="paste-template-toolbar-btn">
            <span>◄</span>
        </div>
        <div id="nextTemplateButton" tabindex="3" class="paste-template-toolbar-btn">
            <span>►</span>
        </div>
        <div id="pasteTemplateButton" tabindex="4" class="paste-template-toolbar-btn">
            <span>FINISH</span>
        </div>
    </div>

    <script src="src/editor.js"></script>
</body>
</html>
