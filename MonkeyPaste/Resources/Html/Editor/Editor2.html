<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Editor</title>
    <link href="lib/Quill/quill.snow.css" rel="stylesheet" />
    <link href="lib/HighlightJs/styles/github.min.css" rel="stylesheet" />
    <link href="lib/Quill-Better-Table/quill-better-table.css" rel="stylesheet" type="text/css" />
    <link href="style/editor-style.css" rel="stylesheet" />

    <script src="lib/HighlightJs/highlight.min.js"></script>
    <script src="lib/HighlightJs/languages/xml.min.js"></script>
    <script src="lib/Quill/quill.min.js"></script>
    <script src="lib/Quill-Better-Table/quill-better-table.min.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/DynamicQuillTools/DynamicQuillTools.js"></script>
    <script src="lib/Quill-Html-Edit-Button/quill.htmlEditButton.min.js"></script>
    <script src="lib/DateFormatter/jquery.dateFormat.js"></script>

    <script src="src/templates/template.js"></script>
    <script src="src/content/contentBlot.js"></script>
</head>
<body>
    <div id='editor'>
    </div>

    <div id="templateToolbarMenu" class="cls-context-menu">
        <ul id="templateToolbarMenuList">
        </ul>
    </div>

    <div id="templateContextMenu" class="cls-context-menu">
        <ul id="templateContextMenuList">
        </ul>
    </div>

    <div id="editTemplateToolbar" class="edit-template-toolbar">
        <!--<div id="templateNameAndColorContainer" class="template-name-and-color-container">-->
        <!--<a id="templateColorBoxContainer" class="template-color-box-container" href="javascript:void(0);">
        <div id="templateColorBox" class="template-color-box"></div>
    </a>-->
        <!--</div>-->
        <div id="templateColorBox" class="edit-template-color-box"></div>
        <input id="templateNameTextInput" class="edit-template-name-text-input" type="text" placeholder="Template Name" />
        <div class="edit-template-type-select-container">
            <select id="editTemplateTypeMenuSelector">
                <option class="edit-template-type-option" value="datetime">DateTime</option>
                <option class="edit-template-type-option" value="dynamic">Dynamic Text</option>
                <option class="edit-template-type-option" value="static">Static Text</option>
                <option class="edit-template-type-option" value="content">Content Property</option>
                <option class="edit-template-type-option" value="analyzer">Analyzer Output</option>
                <option class="edit-template-type-option" value="action">Action Output</option>
                <option class="edit-template-type-option" value="contact">Contact Property</option>
            </select>
        </div>
        <div id="templateDetailTextInputContainer" class="edit-template-detail-text-input-container">
            <input id="templateDetailTextInput" type="text" placeholder="Enter Details" />
        </div>

        <div id="editTemplateOkCancelButtonContainer" class="edit-template-ok-cancel-button-container">
            <input id="editTemplateCancelButton" type="button" value="Cancel" />
            <input id="editTemplateOkButton" type="button" value="OK" />
        </div>
    </div>

    <div id="pasteTemplateToolbar" class="paste-template-toolbar">
        <div id="paste-template-custom-select" class="paste-template-custom-select" style="min-width:160px;">
            <select id="pasteTemplateToolbarMenuSelector">
            </select>
        </div>
        <div id="clearAllTemplateTextButton" tabindex="0" class="paste-template-toolbar-btn">
            <span>CLEAR ALL</span>
        </div>
        <div style="display:inline-block">
            <input id="templateTextArea" tabindex="1" onchange="templateTextAreaChange()" onkeyup="templateTextAreaChange()" onsearch="templateTextAreaChange()" type="search" cols="30" />
        </div>
        <div id="previousTemplateButton" tabindex="2" class="paste-template-toolbar-btn">
            <span>◄</span>
        </div>
        <div id="nextTemplateButton" tabindex="3" class="paste-template-toolbar-btn">
            <span>►</span>
        </div>
        <div id="pasteTemplateButton" tabindex="4" class="paste-template-toolbar-btn">
            <span>FINISH</span>
        </div>
    </div>

    <div id="templateColorPaletteMenu" class="cls-context-menu"></div>

    <script src="src/editor.js"></script>

    <script>
        let encodedHtml = '<p>{{-3,Template #3,#C9B0BB,Template #3,dynamic,}}fthgfgh {{-1,Template #1,#226A0E,Template #1,action,}} {{-2,Template #2,#7037C0,Template #2,dynamic,}} ghjghjgh n{{-1,Template #1,#226A0E,Template #1,action,}} </p><p><br></p><p>gcbnfgd {{-2,Template #2,#7037C0,Template #2,dynamic,}} {{-1,Template #1,#226A0E,Template #1,action,}} </p><p><br></p><ol><li data-list="ordered"><span class="ql-ui" contenteditable="false"></span>item 1</li><li data-list="ordered"><span class="ql-ui" contenteditable="false"></span><strong style="background-color: rgb(255, 153, 0);">jhgkhkjh </strong>{{-1,Template #1,#226A0E,Template #1,action,}}</li><li data-list="ordered"><span class="ql-ui" contenteditable="false"></span>{{-3,Template #3,#C9B0BB,Template #3,dynamic,}}</li></ol><p><br></p><p>lkjlkj {{-3,Template #3,#C9B0BB,Template #3,dynamic,}} {{-1,Template #1,#226A0E,Template #1,action,}} {{-3,Template #3,#C9B0BB,Template #3,dynamic,}} </p><p><br></p><p><br></p>';
        init(encodedHtml);
    </script>
</body>
</html>
