<ul>
	<li><b>Internal</b> In app shortcuts, are not globally enabled</li>
	<li><b>Direct</b> Gesture will <b><i>override</i></b> the input, ie. it will <b style="foreground: #FF0000">not</b> be received by active application. </li>
	<li><b>Bubble</b> Gesture will execute <b><i>after</i></b> active application </li>
	<li><b>Tunnel</b> Gesture will execute <b><i>before</i></b> active application </li>
</ul>
